<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta charset="UTF-8"/>
    <title th:text="${@environment.getProperty('theme.vitamui-platform-name')}"></title>

    <meta http-equiv="refresh" th:attr="content=${'1; url=' + url}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" th:href="${vitamuiFavicon} ? 'data:image/png;base64,' + ${vitamuiFavicon} : @{/images/favicon.ico}"/>
    <script type="text/javascript" th:src="@{#{webjars.jquerymin.js}}"></script>
    <link th:href="@{/css/cas.css}" rel="stylesheet"/>
</head>
<body class="login bg-portal" th:styleappend="${@environment.getProperty('theme.body.style')}">
<div class="background bg-success"></div>
<div class="flex-justify-content-center">
    <img th:src="${vitamuiLargeLogo} ? 'data:image/png;base64,' + ${vitamuiLargeLogo} : @{/images/vitamui-logo-large.png}">
</div>
<div class="login-box login-padding login-marging success">
    <div class="content">
        <h4 th:text="#{cas.authentication.connexion.success}">Connexion établie et sécurisée</h4>
        <i class="material-icons check-icon">check</i>
    </div>
</div>

</body>
</html>
