<form [formGroup]="form" class="side-form" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col">
            <vitamui-common-slide-toggle [formControl]="statusControl">Contrat de gestion actif </vitamui-common-slide-toggle>
        </div>
    </div>

    <div class="row">
        <div class="col-10 form-control">
            <vitamui-common-input formControlName="identifier" placeholder="Identifiant"
                i18n-placeholder="Identifiant@@managementContractPreviewTabInformation">
            </vitamui-common-input>
        </div>
    </div>

    <div class="row">
        <div class="col-10 form-control">
            <vitamui-common-input formControlName="name" placeholder="Nom"
                i18n-placeholder="Name@@profileGroupCreateNamePlaceholder">
            </vitamui-common-input>
        </div>
    </div>

    <div class="row">
        <div class="col-10 form-control">
            <vitamui-common-textarea formControlName="description" placeholder="Description" [rows]="3">
                <ng-container *ngIf="form.get('description')?.touched">
                    <vitamui-common-input-error *ngIf="!!form.get('description')?.errors?.required">{{'COMMON.REQUIRED' | translate}}
                    </vitamui-common-input-error>
                </ng-container>
            </vitamui-common-textarea>
        </div>
    </div>

    <div class="row">
        <h5 class="m-0 text-primary">Stratégies de stockage</h5>
        <div formGroupName="storage">
            <div class="col-10 form-control">
                <vitamui-common-input formControlName="unitStrategy" placeholder="Unité d’archives"
                    i18n-placeholder="Identifiant@@managementContractPreviewTabInformation">
                </vitamui-common-input>
            </div>
            <div class="col-10 form-control">
                <vitamui-common-input formControlName="objectGroupStrategy" placeholder="Groupes d’objets techniques"
                    i18n-placeholder="Identifiant@@managementContractPreviewTabInformation">
                </vitamui-common-input>
            </div>
            <div class="col-10 form-control">
                <vitamui-common-input formControlName="objectStrategy" placeholder="Fichiers numériques"
                    i18n-placeholder="Identifiant@@managementContractPreviewTabInformation">
                </vitamui-common-input>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <span>Date de création</span> : {{inputManagementContract?.creationDate | date: 'dd/MM/yyyy'}}
        </div>
    </div>

    <div class="form-group bottom">
        <button type="submit" class="btn secondary" [disabled]="unchanged() || submited">Enregistrer</button>
    </div>
</form>
