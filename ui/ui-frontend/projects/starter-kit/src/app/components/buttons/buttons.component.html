<div class="d-flex flex-column">
    <div class="row m-0">
        <button class="btn primary" (click)="onClick()">
            Primary default
        </button>

        <button class="btn primary" (click)="onClick()">
            <span>Primary default</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn primary" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>Primary default</span>
        </button>

    </div>

    <div class="row m-0">
        <button class="btn secondary" (click)="onClick()">
            Secondary default
        </button>

        <button class="btn secondary" (click)="onClick()">
            <span>Secondary default</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn secondary" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>Secondary default</span>
        </button>

    </div>

    <div class="row m-0">
        <button disabled class="btn" (click)="onClick()">
            disabled
        </button>

        <button disabled class="btn" (click)="onClick()">
            <span>disabled</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button disabled class="btn" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>disabled</span>
        </button>
    </div>

    <div class="row m-0">
        <button class="btn link" (click)="onClick()">
            <span>Tertiary default</span>
        </button>

        <button class="btn link" (click)="onClick()">
            <span>Tertiary default</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn link" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>Tertiary default</span>
        </button>

        <button class="btn link" disabled (click)="onClick()">
            Tertiary default
        </button>

    </div>

    <div class="row m-0">
        <button class="btn outline outline-primary" (click)="onClick()">
            Primary outline default
        </button>

        <button class="btn outline outline-primary" (click)="onClick()">
            <span>Primary outline default</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn outline outline-primary" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>Primary outline default</span>
        </button>

    </div>

    <div class="row m-0">
        <button class="btn outline outline-secondary" (click)="onClick()">
            Secondary outline default
        </button>

        <button class="btn outline outline-secondary" (click)="onClick()">
            <span>Secondary outline default</span>
            <i class="material-icons">keyboard_arrow_right</i>
        </button>

        <button class="btn outline outline-secondary" (click)="onClick()">
            <i class="material-icons">keyboard_arrow_left</i>
            <span>Secondary outline default</span>
        </button>

        <button class="btn outline outline" disabled (click)="onClick()">
            Outline disabled
        </button>
    </div>

    <div class="d-flex flex-column contrast-container">
        <div class="row m-0">
            
            <button class="btn contrast contrast-primary" (click)="onClick()">
                Contrast Primary default
            </button>
    
            <button class="btn contrast contrast-primary" (click)="onClick()">
                <span>Contrast Primary default</span>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
    
            <button class="btn contrast contrast-primary" (click)="onClick()">
                <i class="material-icons">keyboard_arrow_left</i>
                <span>Contrast Primary default</span>
            </button>
        </div>
        <div class="row m-0">
            <button class="btn contrast contrast-secondary" (click)="onClick()">
                Contrast Secondary default
            </button>
    
            <button class="btn contrast contrast-secondary" (click)="onClick()">
                <span>Contrast Secondary default</span>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
    
            <button class="btn contrast contrast-secondary" (click)="onClick()">
                <i class="material-icons">keyboard_arrow_left</i>
                <span>Contrast Secondary default</span>
            </button>
        </div>
        <div class="row m-0">
            <button class="btn contrast-outline contrast-outline-primary" (click)="onClick()">
                Contrast primary outline default
            </button>
    
            <button class="btn contrast-outline contrast-outline-primary" (click)="onClick()">
                <span>Contrast primary outline default</span>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
    
            <button class="btn contrast-outline contrast-outline-primary" (click)="onClick()">
                <i class="material-icons">keyboard_arrow_left</i>
                <span>Contrast primary outline default</span>
            </button>
        </div>
        <div class="row m-0">
            <button class="btn contrast-outline contrast-outline-secondary" (click)="onClick()">
                Contrast secondary outline default
            </button>
    
            <button class="btn contrast-outline contrast-outline-secondary" (click)="onClick()">
                <span>Contrast secondary outline default</span>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
    
            <button class="btn contrast-outline contrast-outline-secondary" (click)="onClick()">
                <i class="material-icons">keyboard_arrow_left</i>
                <span>Contrast secondary outline default</span>
            </button>
        </div>
        <div class="row m-0">
            <button class="btn contrast" disabled (click)="onClick()">
                Contrast disabled
            </button>
            
            <button class="btn contrast-outline" disabled (click)="onClick()">
                Contrast outline disabled
            </button>
        </div>

    </div>

    <div class="d-flex flex-column">

        <div class="row m-0">
            <button class="btn btn btn-circle primary small" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn btn-circle primary" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn btn-circle primary large" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
    
            <button class="btn btn btn-circle secondary small" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn btn-circle secondary" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn btn-circle secondary large" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
    
            <button class="btn btn btn-circle small" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn btn-circle" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn btn-circle large" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        </div>

        <div class="row m-0">
            <button class="btn btn-circle outline outline-primary small" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn-circle outline outline-primary" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn-circle outline outline-primary large" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
    
            <button class="btn btn-circle outline outline-secondary small" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn-circle outline outline-secondary" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn-circle outline outline-secondary large" (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
    
            <button class="btn btn-circle outline small" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn-circle outline" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        
            <button class="btn btn-circle outline large" disabled (click)="onClick()">
                <i class="material-icons">keyboard_backspace</i>
            </button>
        </div>
    </div>

    <div class="col-12">
        <mat-button-toggle-group [formControl]="control" class="vitamui-button-toggle-group mr-4">
            <mat-button-toggle [value]="'FIRST'">
                <span>First</span>
            </mat-button-toggle>
            <mat-button-toggle [value]="'MIDDLE'">
                <span>Middle</span>
            </mat-button-toggle>
            <mat-button-toggle [value]="'LAST'">
                <span>Last</span>
            </mat-button-toggle>
        </mat-button-toggle-group>

        <mat-button-toggle-group disabled [formControl]="control" class="vitamui-button-toggle-group disabled">
            <mat-button-toggle [value]="'FIRST'">
                <span>First</span>
            </mat-button-toggle>
            <mat-button-toggle [value]="'MIDDLE'">
                <span>Middle</span>
            </mat-button-toggle>
            <mat-button-toggle [value]="'LAST'">
                <span>Last</span>
            </mat-button-toggle>
        </mat-button-toggle-group>

        <div class="mt-4">
            <vitamui-common-slide-toggle class="mr-3">Slide Toggle</vitamui-common-slide-toggle>
            <vitamui-common-slide-toggle class="mr-3" [checked]="true" [disabled]="true">Slide Toggle disabled</vitamui-common-slide-toggle>
            <vitamui-common-slide-toggle class="mr-3" [checked]="false" [disabled]="true">Slide Toggle disabled</vitamui-common-slide-toggle>
        </div>
    </div>
</div>
