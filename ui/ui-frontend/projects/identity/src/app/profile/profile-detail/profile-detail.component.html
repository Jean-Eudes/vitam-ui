<div class="vitamui-sidepanel">

  <div class="vitamui-sidepanel-header">
    <ng-container *ngIf="!isPopup">
      <button class="btn-popup" role="button" (click)="openPopup()"><i
          class="vitamui-icon vitamui-icon-pin"></i></button>
    </ng-container>
    <button class="btn-close" role="button" (click)="emitClose()"><i class="material-icons">close</i></button>

    <div class="title">
      <div class="user-photo">
        <div *ngIf="profile?.photo then userPhoto else defaultUserPhoto"></div>
      </div>
      <ng-template #defaultUserPhoto>
        <img src="assets/user.png"><span class="mr-3 pb-4" [ngClass]=" profile?.enabled ? 'status-badge-green' :'status-badge-grey'"></span>
      </ng-template>

      <ng-template #userPhoto>
        <img [src]="profile.photo"><span class="mr-3 pb-4" [ngClass]=" profile?.enabled ? 'status-badge-green' :'status-badge-grey'"></span>
      </ng-template>

      <h2>{{profile?.name}}</h2>
      <ng-container *ngIf="!isPopup">
        <button class="btn-circle" [matMenuTriggerFor]="moreMenu"><i class="material-icons">more_horiz</i></button>
        <mat-menu #moreMenu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item i18n="Coming soon@@profileDetailComingSoon">Bient√¥t</button>
        </mat-menu>
      </ng-container>
    </div>
  </div>

  <div class="vitamui-sidepanel-body">
    <mat-tab-group class="preview-tab-group">
      <mat-tab label="Informations" i18n-label="Information tab@@profileDetailTabInformation">
        <app-information-tab [profile]="profile" [readOnly]="isPopup || profile?.readonly || levelNotAllowed() ">
        </app-information-tab>
      </mat-tab>
      <mat-tab label="Historique" i18n-label="History tab@@profileDetailTabHistory">
        <vitamui-common-operation-history-tab [id]="profile?.id" [identifier]="profile?.identifier"
          collectionName="profiles" [filter]="filterEvents"></vitamui-common-operation-history-tab>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>
