<div>
  <div class="d-flex">
    <div class="transition" [style.width]="progressValue +'%'"></div>
    <div [style.visibility]="(progressValue>0)?'visible':'hidden'" class="tooltip-custom">{{progressValue}}%</div>
  </div>
  <mat-progress-bar mode="determinate" [value]="progressValue">
  </mat-progress-bar>
</div>
