
spring:
  application:
    name: ${server-identity.identityRole}
  api:
    name: API Collect UI
    description: This API is used to collect and package archives for Vitam
    version: v1
  profiles:
    active: test
  jmx:
    default-domain: collect
  cloud:
    consul:
      discovery:
        enabled: false
        register: false

ui-collect:
  prefix: collect-api
  iam-external-client:
    server-host: localhost
    server-port: 8083
    secure: true
    ssl-configuration:
      keystore:
        key-path: ../../dev-deployment/environments/keystores/server/localhost/keystore_ui-collect.jks
        key-password: changeme
        type: JKS
      truststore:
        key-path: ../../dev-deployment/environments/keystores/server/truststore_server.jks
        key-password: changeme
      hostname-verification: false
  collect-external-client:
    server-host: localhost
    server-port: 8089
    secure: true
    ssl-configuration:
      keystore:
        key-path: ../../dev-deployment/environments/keystores/server/localhost/keystore_ui-collect.jks
        key-password: changeme
        type: JKS
      truststore:
        key-path: ../../dev-deployment/environments/keystores/server/truststore_server.jks
        key-password: changeme
      hostname-verification: false

ui-prefix: collect-api

server-identity:
  identityName: vitamui
  identityRole: ui-collect
  identityServerId: 1

server:
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
  host: dev.vitamui.com
  port: 8089
  scheme: https
  ssl:
    key-store: ../../dev-deployment/environments/keystores/server/localhost/keystore_ui-collect.jks
    key-store-password: changeme
    key-password: changeme

controller:
  subrogation:
    enabled: true
  user:
    enabled: true

ui:
  url: https://localhost:4201
  redirect-url: ${ui.url}

cas:
  internal-url: https://dev-cas.vitamui.com:8080
  external-url: https://dev-cas.vitamui.com:8080
  callback-url: ${ui.url}/callback
  ssl:
    trust-store: ../../dev-deployment/environments/keystores/server/truststore_server.jks
    trust-store-password: changeme

debug: false
logging:
  level:
    fr.gouv.vitamui: DEBUG
